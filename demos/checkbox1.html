<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Styling checkbox</title>
	<meta name="author" content="Here goes your name, you beautiful code-maker">

	<link href="demo.css" rel="stylesheet">
	<script src="prefixfree.min.js"></script>
	
</head>
<body>

	
	<section class="live demo slide example">
			<textarea class="shape-snippet left col" spellcheck="false">
.check{
    cursor: pointer;
    width: 20px;
    height: 20px;
    border: 5px solid brown;
}

.check-active{
    background-color: chocolate;
    box-shadow: inset 0 0 2px 2px white;
}
			</textarea>
			<div class="flota col">
				<div class="checks">
					<span class="check check1"></span>
					<span class="check check1 check-active"></span>
				</div>
			</div>
	</section>


<script src="plugins/css-edit.js"></script>
<script src="plugins/css-snippets.js"></script>
<script src="plugins/css-controls.js"></script>
<script src="plugins/incrementable.js"></script>
<script src="for-demos.js"></script>

	
</body>
</html>
